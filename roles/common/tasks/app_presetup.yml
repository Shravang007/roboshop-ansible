    - name: Downloading and Extract app content from nexus
      ansible.builtin.unarchive:
        src: https://{{ lookup('amazon.aws.aws_ssm', 'roboshop.nexus.username', region='us-east-1') }}:{{ lookup('amazon.aws.aws_ssm', 'roboshop.nexus.password', region='us-east-1') }}@http://172.31.88.112:8081/repository/{{component}}/{{component}}-{{app_version}}.zip
        dest: /app
        remote_src: yes

