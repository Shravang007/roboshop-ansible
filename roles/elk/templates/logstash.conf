input {
  beats {
    port => 5044
  }
}

#Filters
      filter {
        grok {
        match => { "message" => "%{IP:client_ip} - - \[%{HTTPDATE:timestamp}\] "%{WORD:http_method} %{PATH:http_path} %{WORD}/%{NUMBER}" %{NUMBER:http_status} %{NUMBER:http_response_time} "%{URI:http_referer}" "%{DATA:user_agent}" "-"" }
      }
    }

  output {
    elasticsearch {
     hosts => ["http://localhost:9200"]
     index => "%{[fields][component]}-%{+YYYY.MM.dd}"
  }
}